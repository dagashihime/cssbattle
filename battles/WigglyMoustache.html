<container style="display: block; position: relative; width: 400px; height: 300px; overflow: hidden;">
    <div class=t></div>
    <div class=l></div>
    <div class=r></div>
    <style>
        container {
            background: #F5D6B4
        }
        div {
            position: absolute;
            width: 60px;
            height: 30px;
            border: 20px solid #D86F45;
            border-radius: 0 0 80px 80px;
            border-top: 0;
        }
        div::before{
            display: block;
            position: absolute;
            left: -20;
            top: -10;
            content: '';
            width: 20px;
            height: 20px;
            border-radius: 25px;
            background: #D86F45;
        }
        div::after{
            display: block;
            position: absolute;
            right: -20;
            top: -10;
            content: '';
            width: 20px;
            height: 20px;
            border-radius: 25px;
            background: #D86F45;
        }
        .t {
            left: 150px;
            top: 100px;
            rotate: 180deg;
        }
        .l {
            left: 70px;
            top: 150px;
        }
        .r {
            right: 70px;
            top: 150px;
        }
    </style>
</container>
