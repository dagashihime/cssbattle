<container style="display: block; position: relative; width: 400px; height: 300px; overflow: hidden;">
    <div></div>
    <style>
        container {
            background: #E38F66;
        }
        div {
            position: relative;
            margin: 50 auto;
            width: 200;
            height: 200;
            border-radius: 100%;
            background: #AA445F;
        }
        div::after {
            display: block;
            content: '';
            position: absolute;
            top: 30;
            left: 30;
            width: 80;
            height: 80;
            border: 30px solid #F7EC7D;
            border-radius: 80px;
            border-top-color: transparent;
            border-bottom-color: transparent;
            rotate: -45deg;
        }
    </style>
</container>
