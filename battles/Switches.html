<container style="display: block; position: relative; width: 400px; height: 300px; overflow: hidden;">
    <div></div>
    <style>
        container {
            background: #62306D
        }
        div {
            position: absolute;
            top: 100;
            left: 80;
            width: 100;
            height: 50;
            background: #AA445F;
            box-shadow: 140px 50px #E38F66
        }
        div::before {
            display: block;
            content: '';
            position: absolute;
            width: 100;
            height: 100;
            border-radius: 100%;
            background: #F7EC7D;
            box-shadow: 
                0 -50px #AA445F,
                140px 0 #F7EC7D,
                140px 50px #E38F66
        }
    </style>
</container>
