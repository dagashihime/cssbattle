<container style="display: block; position: relative; width: 400px; height: 300px; overflow: hidden;">
    <div/>
    <style>
        container {
            background: #E3516E
        }
        div {
            margin: 50px auto;
            width: 200px;
            aspect-ratio: 1/1;
            border-radius: 100%;
            overflow: hidden;
        }
        div::after {
            content: '';
            display: inline-block;
            width: 100px;
            aspect-ratio: 1/1;
            background: #51B5A9;
            box-shadow: 100px 0 #FADE8B, 0 100px #F7F3D7
        }
    </style>
</container>
